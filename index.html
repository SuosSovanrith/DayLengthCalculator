<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Day Length Calculator</title>
</head>
<body>
    <header>
        <nav>
            <ul id="navigation">
                <li><a href="#pro1" class="btn">Mondulkiri</a>
                </li>
                <li><a href="#pro2" class="btn">Preah Sihanouk</a></li>
            </ul>
      </nav>
    </header>
    <main>
        <section id="pro1">
            <h1>Mondulkiri</h1>
            <div class="dateContainer">    
                <h4>Select a date</h3>
                <input type="date" id="ddmmyy1" value="" min="2023-01-01" max="2023-12-31">
            </div>

            <div class="buttonContainer">
                <button class="button0" id="button1" onclick="Cal1()"><div></div></button>
            </div>

            <div class="resultContainer1">
                <div class="icon"> <img src="https://cdn-icons-png.flaticon.com/512/3208/3208749.png" width="60px height 60px"> </div>
                <div id="result1">...</div>
                <div class="unit"> minutes per day</div>
            </div> 

            <div class="credit">Made by Suos Sovanrith</div>
        </section>
        <section id="pro2">
            <h1>Preah Sihanouk</h1>
            <div class="dateContainer">    
                <h4>Select a date</h3>
                <input type="date" id="ddmmyy2" value="" min="2023-01-01" max="2023-12-31">
            </div>

            <div class="buttonContainer">
                <button class="button0" id="button2" onclick="Cal2()"><div></div></button>
            </div>

            <div class="resultContainer2">
                <div class="icon"> <img src="https://cdn-icons-png.flaticon.com/512/3208/3208749.png" width="60px height 60px"> </div>
                <div id="result2">...</div>
                <div class="unit"> minutes per day</div>
            </div>
            
            <div class="credit">Made by Suos Sovanrith</div>

        </section>
        <script src="script.js"></script>     
</body>
</html>
